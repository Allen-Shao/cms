{% extends 'base.html' %}
{% block head_extra %}
    <title>CMS - Process Reports</title>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    {% load staticfiles %}
    <link href="{% static "css/home.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div>
      <table class="table table-striped">
      <thead>
        <tr>
          <th class ='col-md-2'>NAME</th>
          <th class ='col-md-2'>LOCATION</th>
          <th class ='col-md-3'>DESCRIPTION</th>
          <th class ='col-md-2'>TYPE OF ASSISTANCE</th>

          <th class ='col-md-2'>
            <select class="form-control selectpicker" type="text" name="type_of_crisis" id="typepfcrisis">
              <option value="" selected="selected"> TYPE OF CRISIS </option>
              {% for report in form.type_of_crisis.field.queryset %}
                <option value="{{report.id}}">
                  {{report.type_of_crisis}}
                </option>
              {% endfor %}
            </select>
          </th>

          <th class ='col-md-1'>CONFIRM</th>
          <th class ='col-md-1'>DISMISS</th>
          </tr>
        </thead>
        <tbody id='ReportContent'></tbody>
      </table>
    </div>
 {% endblock %}

{% block js %}
{% load staticfiles %}
    <script src="{% static "js/cookie.js" %}"></script>
    <script src="{% static "js/report_update.js" %}"></script>
{% endblock %}
