<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Report Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    {% load staticfiles %}
    <link href="{% static "css/signin.css" %}" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-horizontal" role = "form" action="/report/" method="post">
        {% csrf_token %}
        <h2>Crisis Report Form</h2>
        <!-- name -->
        <div class = "form-group">
          <label for="inputName" class="control-label col-sm-2">Reporter Name: </label>
          <div class="col-sm-4"> 
            <input type="text" name="name" id="name" class="form-control" placeholder="Reporter Name" required autofocus>
          </div>
        </div>

        <!-- mobile number -->
        <div class = "form-group">
          <label for="inputMobileNumber" class="control-label col-sm-2">Mobile Number: </label>
          <div class="col-sm-4"> 
            <input type="text" name="mobile_number" id="mobilenumber" class="form-control" placeholder="Mobile Number" required>
          </div>
        </div>
        

        <!-- location -->
        <div class = "form-group">
          <label for="inputLocation" class="control-label col-sm-2">Location: </label>
          <div class="col-sm-8"> 
            <textarea type="text" name="location" id="location" class="form-control" placeholder="Location" required></textarea>
          </div>
        </div>
        
        <!-- Description -->
        <div class = "form-group">
          <label for="inputDescription" class="control-label col-sm-2">Description: </label>
          <div class="col-sm-8"> 
            <textarea type="text" name="description" id="description" class="form-control" placeholder="Please discribe the crisis in detail" required></textarea> 
          </div>
        </div>

        <!-- Type of crisis -->
        <div class = "form-group">
          <label for="inputTypeofCrisis" class="control-label col-sm-2">Type of Crisis: </label>
          <div class="col-sm-8"> 
            <select class="form-control" type="text" name="type_of_crisis" id="typepfcrisis">
              <option value="" selected="selected">---------</option> 
              {% for report in form.type_of_crisis.field.queryset %}
                <option value="{{report.id}}">
                  {{report.type_of_crisis}}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Type of assistance -->
        <div class = "form-group">
          <label for="inputTypeofAssistance" class="control-label col-sm-2">Type of Assistance: </label>
          <div class="col-sm-8"> 
            <select class="form-control" type="text" name="type_of_assistance" id="typepfassistance">
              {% for report in form.type_of_assistance.field.choices %}
                <option value="{{report}}">
                  {{ form.instance.get_type_of_assistance_display }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>


        

        <div class="col-lg-3"> 
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button> 
        </div>
      </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
